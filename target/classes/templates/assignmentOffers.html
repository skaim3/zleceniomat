<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zleceniomat</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <th:block>
        <div th:if="${role == 'CUSTOMER'}" th:each="offer : ${assignmentOffers}">
            <div class="product-box">
                <div th:text="'Offered price: ' + ${offer.price}" class="name-box"></div>
                <div th:text="'Suggested date: ' + ${offer.date}" class="description-box"></div>
                </div>
            </div>
    </th:block>
</div>
</body>
</html>
