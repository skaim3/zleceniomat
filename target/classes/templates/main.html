<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zleceniomat</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
<th:block th:each="product : ${products}">
    <div class="product-box">
        <div th:text="'Name: ' + ${product.name}" class="name-box"></div>
        <div th:text="'Product code: ' + ${product.code}" class="code-box"></div>
        <div class="product-data-box">
            <div th:text="'Quantity: ' + ${product.quantity}"></div>
            <a th:if="${role == 'ADMIN'}" th:href="@{/edit/{id}(id=${product.id})}" class="edit-button"></a>
        </div>
    </div>
</th:block>
</div>
</body>
</html>
