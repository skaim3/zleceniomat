<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zleceniomat</title>
    <link rel="stylesheet" href="/edit.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <form method="post" id="edit-form">
        <p th:if="${info}" th:text="${info}" id="error"></p>
        <input type="text" placeholder="Assignment Name" th:field="*{additionModel.name}" id="name">
        <input type="text" placeholder="Assignment Description" th:field="*{additionModel.description}" id="desc">
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
