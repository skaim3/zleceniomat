<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zleceniomat</title>
    <link rel="stylesheet" href="/edit.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <form method="post" id="edit-form">
        <p th:if="${info}" th:text="${info}" id="error"></p>
        <p id="price">Proponowana cena</p>
        <input type="text" placeholder="Assignment Name" th:field="*{offerModel.price}" id="name">
        <p id="date">Proponowana data wykonania</p>
        <input type="date" th:field="*{offerModel.date}">
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
