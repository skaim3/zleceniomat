<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zleceniomat</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/register.css">
    <script src="registerValidator.js"></script>
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<form id="register-form" method="post" onsubmit="return validate()">
    <p th:if="${info}" th:text="${info}" id="error"></p>
    <input type="text" placeholder="Login" th:field="*{registrationModel.login}" id="login">
    <input type="password" placeholder="Password" th:field="*{registrationModel.pass}" id="pass">
    <input type="password" placeholder="Repeat Password" th:field="*{registrationModel.pass2}" id="pass2">
    <div id="wrapper">
        <p id="roleSelect">Role select:</p>
        </br>
        <input type="radio" id="roleContractor" name="role" th:value="CONTRACTOR">
        <label for="roleContractor">Contractor</label>
        <input type="radio" id="roleCustomer" name="role" th:value="CUSTOMER">
        <label for="roleCustomer">Customer</label>
    </div>
    <input type="submit" value="Sign in">
</form>
</body>
</html>
